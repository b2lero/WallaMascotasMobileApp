<app-header [title]='pageTitle'></app-header>

<ion-content>
    <ion-card *ngFor='let pet of animals'>

        <ion-card-header>
            <ion-img src="{{pet.pictureUrl.url}}"></ion-img>
            <ion-card-subtitle>{{pet.region.name}}</ion-card-subtitle>
            <ion-card-title>{{pet.name}}</ion-card-title>
            <ion-card-subtitle>{{pet.region.country}} - {{pet.age}} meses</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            {{pet.description}}
        </ion-card-content>
    </ion-card>
</ion-content>
