<app-header [title]='pageTitle'></app-header>

<ion-toolbar>
    <ion-segment (ionChange)="loadContentBasedOnCategory($event)">
        <ion-segment-button value="dogs" checked>
            <ion-label>perros</ion-label>
        </ion-segment-button>
        <ion-segment-button value="cats">
            <ion-label>gatos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="othersAnimals">
            <ion-label>otros</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>
<ion-content>
    <ion-card *ngFor='let pet of animals' [routerLink]="[pet.id]">
        <ion-card-header>
            <ion-card-title class="ion-margin-bottom">{{pet.name}}</ion-card-title>
            <ion-img class="ion-margin-bottom" src="{{pet.pictures[0].url}}"></ion-img>
            <ion-card-subtitle color="dark">{{pet.region.country.name}}</ion-card-subtitle>
            <ion-card-subtitle>{{pet.region.name}} - {{pet.birthDate}} a√±os</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="ion-no-padding ion-padding-horizontal ion-margin-bottom">
            {{pet.description}}
        </ion-card-content>
    </ion-card>

    <ion-infinite-scroll threshold="20px" (ionInfinite)="loadMorePets()">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
